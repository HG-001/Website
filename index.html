      justify-content: center;
      align-items: center;

    .head__section img {
      display: block;

      height: 10rem; /* Larger profile picture */

      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);

    .head__section p {
      text-align: center;
      color: #fff;
      margin-top: 1rem;
      font-size: 1.4rem; /* Better readability */
    }

    .social__links ul {
      margin-top: 2rem;

    .social__links ul li {
      width: 90%;
      margin: 0.8rem auto; /* Smaller margin for compactness */
      padding: 0.5rem 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(0px);
      border-radius: 8px;
      transition: background 0.25s;
      box-shadow: 0 0 0.6rem rgba(255, 255, 255, 0.1);
    }

    .social__links ul li a {
      width: 100%;
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 1rem;
      padding-left: 15px; /* Maintain spacing */
    }

    .social__links ul li a i {
      margin-right: 12px; /* Adjust spacing between icon and text */
      font-size: 1.8rem;
      line-height: 4rem;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .social__links ul li a span {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.4rem;
    }

    .social__links ul .instagram:hover {
      background: #fd5949;
    }

    .social__links ul .youtube:hover {
      background: #FF0000;
    }

    .social__links ul .telegram:hover {
      background: #0088cc;
    }

    .social__links ul .github:hover {

        height: 8rem;
        width: 8rem;
      }

        padding: 0.4rem;
